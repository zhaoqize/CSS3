<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>时间选择器</title>
  <style>
    div,input,i,span {
      margin: 0;
      padding: 0;
      font-style: normal;
    }
    .zui-date {
      width: 200px;
      font-size: 14px;
      display: inline-block;
      position: relative;
    }
    .zui-input-inner:hover {
      border: 1px solid black;
    }
    .zui-input-inner {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-color: #fff;
      background-image: none;
      border-radius: 4px;
      border: 1px solid #bfcbd9;
      box-sizing: border-box;
      color: #1f2d3d;
      display: inline-block;
      font-size: inherit;
      height: 36px;
      line-height: 1;
      outline: none;
      padding: 3px 10px;
      transition: border-color .2s cubic-bezier(.645,.045,.355,1);
      padding-right: 35px;
      width: 100%;
    }
    .zui-date-time:before {
      content: "时间";
      height: 100%;
      display: block;
      line-height: 36px;
    }
    .zui-date-close:before {
      content: "清除";
      height: 36px;
      display: block;
      line-height: 36px;
    }
    .zui-date-icon {
      position: absolute;
      width: 35px;
      height: 100%;
      right: 0;
      top: 0;
      text-align: center;
      color: #bfcbd9;
      transition: all .3s;
    }
  </style>
</head>
<body>

  <div class="zui-date">
      <input autocomplete="off" placeholder="选择时间" type="text" class="zui-input-inner">
      <i class="zui-date-icon zui-date-time"></i>
    </div>
  <div class="zui-picker-panel">
    <div class="zui-scroll">
      
    </div>
  </div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
  (function(win, $) {

    $('.zui-date').mouseenter(function(){
        $('.zui-date-icon')
          .removeClass('zui-date-time')
          .addClass('zui-date-close')
    }).mouseleave(function(){
      $('.zui-date-icon')
          .removeClass('zui-date-close')
          .addClass('zui-date-time')
    })

    $('.zui-date-time').click(function(){
      $('.zui-input-inner').val('');
    })



  })(window, jQuery)
</script>
</html>
