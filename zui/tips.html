<!DOCTYPE html>
<html>
<head>
	<title>tips</title>
	<style type="text/css">
		/*reset*/
		ul,li,dl,dd,body.html{
			margin: 0;
			padding: 0;
			list-style: none;
		}

        a{
			height: 38px;
			line-height: 38px;
			padding: 0 18px;
			text-decoration: none;
			color: #555;
			font-size: 14px;
			display: inline-block;
			border: 1px solid #C9C9C9;
			border-radius: 2px;
		}
		a:hover{
			border-color: #009688;
		}

        .zui-tip {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1060;
            /*display: none;*/
            max-width: 276px;
            padding: 1px;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: left;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ccc;
            border: 1px solid rgba(0,0,0,.2);
            border-radius: 2px;
            box-shadow: 0 5px 10px rgba(0,0,0,.2);
        }


        #demo1 {
            margin: 100px auto;
            width: 600px;
        }

       
	</style>
</head>
<body>

<fieldset id="demo1">
	<legend>tips</legend>
    <a href="javascript:;">上tip</a>
</fieldset>

<div class="zui-tip">
    <div class="arrow"></div>
    <h3 class="zui-tip-title">头部</h3>
    <div class="zui-tip-content">
        内容区域
    </div>
</div>

</body>
