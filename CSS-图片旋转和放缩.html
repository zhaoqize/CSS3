<!doctype html>

<head>
    <meta charset="utf-8">
    <title>CSS-图片旋转和放缩</title>
    <style>
    	img{
			transition: all 0.5s;
    	}
    	img:hover{
    		transform: rotate(360deg) scale(1.2);
    	}
    </style>
</head>

<body>
    
    <!--
		兼容性:
			transform:ie10,firefox,opera支持
					  ie9支持-ms-transform（仅支持2d）
					  safari和chrome支持-webkit-transform(支持2d和3d)
    				  opera仅持2d
    		transition:e10,firefox,opera,chrome支持
    				   safari支持-webkit-transition
    				   ie9以及更低版本不支持
    -->
    <img src="F:\个人信息\my.jpg" alt="小李子" /> 

</body>

</html>
